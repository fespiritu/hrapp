
  <h1>Employees</h1>
  <div class="row">
    <div class="col-12">
      <div class="btn-group">
        <button (click)="addItem()" class="btn btn-primary">Add</button>
        <button (click)="editItem()" class="btn btn-secondary">Edit</button>
        <button (click)="deleteItem()" class="btn btn-danger">Delete</button>
      </div>
      <ag-grid-angular
        #agGrid
        style="width: auto; height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        rowSelection="single"
      >
      </ag-grid-angular>
      <!-- rowSelection="multiple" -->
    </div>
  </div>
