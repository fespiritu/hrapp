<h1>Add Employee</h1>
<div class="container">
  <div class="row">
      <div class="col-12 ml-auto">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
          </div>
          <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" formControlName="address1" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" formControlName="address2"  placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" formControlName="city">
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select id="state" class="form-control" formControlName="state">
                <option selected>Choose...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zipCode">Zip</label>
              <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="role" formControlName="role">
            </div>
            <div class="form-group col-md-6">
              <label for="department">Department</label>
              <input type="text" class="form-control" id="department" formControlName="department">
            </div>
          </div>
          <div class="form-group">
            <label for="skillSets">Skill Sets</label>
            <input type="text" class="form-control" id="skillSets" formControlName="skillSets" placeholder="Angular, .NET Core">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dateOfBirth">Date Of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
            </div>
            <div class="form-group col-md-6">
              <label for="dateOfJoining">Date Of Joining</label>
              <input type="date" class="form-control" id="dateOfJoining" formControlName="dateOfJoining">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive">
              <label class="form-check-label" for="isActive">
                Is Active
              </label>
            </div>
          </div>
          <div  class="btn-group">
            <button type="button" (click)="saveItem()" class="btn btn-primary">Save</button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
        {{ addEmployee.value | json }}
      </div>
  </div>
</div>
